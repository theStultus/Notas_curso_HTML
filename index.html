<!--Se inicia el codigo con el siguiente encabezado, este indica que se esta trabajando
    con la ultima version de HTML-->
<!DOCTYPE html>
<!--Con el tag <html> se delimita el espacio que contiene el codigo de la pagina-->
<html>
<!--El tag <head> genera el encabezado de la pagina; la pestaña que aparece en el browser-->
    <head>
<!--El tag <title> contiene dentro el texto que lleva la pestaña del browser
al parecer no requiere de comillas. Cierro el tag en la misma linea para que se
vea mas estetico (el codigo)-->
        <title>HTML test</title>
<!--Aqui se cierra el encabezado-->
    </head>
<!--Con el tag <body> comienza el cuerpo de la pagina, dentro se colocaran mas estructuras 
usando diversas etiquetas para contruir la pagina-->
    <body>
<!--El tag <hn> indica un titulo. Hay 6 tipos de titulos en una pagina y se numeran del 1 al 6.
El titulo 1 solo se usa una vez, de ahi en adelante los numeros establecen jerarquias.
Vuelvo a cerrar en la misma linea para que se vea estetico (el codigo)-->
        <h1>Hello World</h1>
<!--La estiqueta <br> genera un espacio (una linea en blanco) entre las estructuras (los objetos, las tags).
No necesita cerrarse-->
        <br>
        <h2>Este es un texto de prueba</h2>
<!--El tag <p> se usa para generar y delimitar un parrafo-->
    <p>
        No hay nada interesante que ver aqui
<!--Los siguientes tags se explican a si mismos-->
        <br>
        <b>Nada en negrita</b>
        <br>
        <i>Nada en italica</i>
        <br>
        <strike>Nada cabron!!!</strike>
        <br>
        <small>Aqui no hay nada wey</small>
        <br>
<!--El tag <a> inserta un hipervinculo en el texto que se escriba entre el. Este tag ademas requiere del
uso de un atributo, el href="" 
Este atributo especifica la direccion del enlace que puede ser local y en linea.
Se ocupa ademas el atributo target="" para indicar que se va a enlazar de una forma que se especifica entre
las comillas, en este caso _BLANK, abre una pestaña nueva-->
        Esta pagina se creo en base a <a href="https://www.youtube.com/watch?v=kN1XP-Bef7w" target="_BLANK">este</a> curso
<!--Aqui se cierra el parrafo-->
    </p>
        <h2>Este es otro texto de prueba</h2>
        <p>Siques aqui?</p>
<!--Aqui se cierra el tag <body>-->
    </body>
</html>
